# EmuNinja Example Rules
# This file defines how the emulator responds to different commands

# Basic ping command
- match: "PING"
  response: "PONG"
  delay_ms: 0

# Device identification command
- match: "regex:^ID\\?$"
  response: "EmuNinja-v1.0"
  tx_end: "\r\n"

# Status command
- match: "STATUS?"
  response: "OK"

# Temperature reading command
- match: "TEMP?"
  response: "25.5C"
  delay_ms: 100 # Simulate sensor reading delay

# Humidity reading command
- match: "HUM?"
  response: "45%"
  delay_ms: 150 # Simulate sensor reading delay

# Set parameter command with regex pattern
- match: "regex:^SET\\s+([A-Z]+)\\s+([0-9]+)$"
  response: "OK"
  delay_ms: 50 # Simulate processing delay

# Get parameter command with regex pattern
- match: "regex:^GET\\s+([A-Z]+)$"
  response: "VALUE=42"

# Help command
- match: "HELP"
  response: "Available commands: PING, ID?, STATUS?, TEMP?, HUM?, SET, GET, HELP"
  tx_end: "\r\n\r\n" # Custom terminator for multi-line response

# Error response for unknown commands
- match: "regex:.*"
  response: "ERROR: Unknown command"
